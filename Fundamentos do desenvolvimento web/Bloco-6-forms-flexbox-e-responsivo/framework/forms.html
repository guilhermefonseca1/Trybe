<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Palestra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container text-center">
        <h1 class="display-1">Submeter Palestra</h1>
        <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário abaixo</em></p>
    </header>
    <main>
        <form  action="" get="POST">
            <div class="form-row">
                
                <div class="container">
                    <label class="form-label" for="full-name">Name</label>
                    <input type="text" name="full-name" class="form-control" id="full-name">
                </div>
                
                <div class="container">
                    
                        <p class="lead">Tipos de palestra</p>
                        <div class="form-check">
                            <label class="form-label" for="talk-type-1">Palco Principal</label>
                        <input type="radio" class="form-check-input" name="talk-type" id="talk-type-1" value="main-stage">
                    </div>
                    <div class="form-check">
                        <label for="talk-type-2" class="form-label">Workshop</label>

                        <input type="radio" name="talk-type" id="talk-type-2" value="workshop" class="form-check-input">
                    </div>
                </div>
                <div class="container"></div>
                <label for="t-shirt" class="form-label">Tamanho da camiseta:</label>
                <select class="form-select" name="t-shirt" id="t-shirt">
                    <option value="pp">PP</option>
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>
            
            <div class="container">
                <label class="form-label" for="abstract">Resumo da palestra</label>
                <textarea class="form-control" name="abstract" id="abstract" placeholder="Descreva a sua palestra em 500 palavras ou menos"></textarea>
            </div>
           
            <div class="container">
                <div class="form-check">
                <label for="i-agree">Eu concordo com os termos</label>
                </div>
                <input class="form-check-input" type="checkbox" name="i-agree" id="i-agree" value="agree">
            </div>
           
            <div class="container">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-danger" type="reset">Limpar</button>
                <button class="btn btn-warning" id="nao-clicar">Não clique neste botão</button>

            </div>
        </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >NÃO CLICAR</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Eu avisei para não clicar!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <script>
          let myModal = new bootstrap.Modal(document.getElementById('myModal'));
let button = document.querySelector('#nao-clicar');
console.log(myModal);
button.addEventListener('click', function () {
    myModal.show();
});
      </script>
</body>
</html>
