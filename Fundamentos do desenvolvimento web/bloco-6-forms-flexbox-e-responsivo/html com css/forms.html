<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Submeter Palestra</h1>
        <p><em>Quer palestrar na nossa conferência? Preencha o formulário abaixo</em></p>
    </header>
    <main>
        <form class="speaker-form" action="" get="POST">
            <div class="form-row">
                <div class="line-content">
                    <label for="full-name">Name</label>
                    <input type="text" name="full-name" id="full-name">
                </div>
                <div class="line-content">
                    <fieldset>
                        <legend>Tipos de palestra</legend>
                        <input type="radio" name="talk-type" id="talk-type-1" value="main-stage">
                        <label for="talk-type-1">Palco Principal</label>
                        <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
                        <label for="talk-type-2">Workshop</label>
                    </fieldset>
                </div>
                <div class="line-content"></div>
                <label for="t-shirt">Tamanho da camiseta:</label>
                <select name="t-shirt" id="t-shirt">
                    <option value="pp">PP</option>
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>
            
            <div class="line-content">
                <label for="abstract">Resumo da palestra</label>
                <textarea name="abstract" id="abstract"></textarea>
                <div class="instructions">Descreva a sua palestra em 500 palavras ou menos</div>
            </div>
           
            <dir class="line-content">
                <input type="checkbox" name="i-agree" id="i-agree" value="agree">
                <label for="i-agree">Eu concordo com os termos</label>
            </dir>
           
            <div class="line-content">
                <button type="submit">Enviar</button>
            </div>
        </div>
        </form>
    </main>
</body>
</html>
